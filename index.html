<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earth Idle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌍 Earth Idle</h1>

  <div class="container">
    <div class="resource-header" onclick="toggleUpgrades('woodUpgrades')">🌲 Wood: <span id="wood">0</span></div>
    <div id="woodUpgrades" class="upgrades">
      <button id="gatherWood">Gather Wood (+1)</button>
      <button id="buyLumberjack"></button>
      <p>Lumberjacks cut trees automatically.</p>
    </div>
  </div>

  <div class="container">
    <div class="resource-header" onclick="toggleUpgrades('stoneUpgrades')">🪨 Stone: <span id="stone">0</span></div>
    <div id="stoneUpgrades" class="upgrades">
      <button id="gatherStone">Mine Stone (+1)</button>
      <button id="buyMiner"></button>
      <p>Miners dig stone automatically.</p>
    </div>
  </div>

  <div class="container">
    <div class="resource-header" onclick="toggleUpgrades('ironUpgrades')">⛏️ Iron: <span id="iron">0</span></div>
    <div id="ironUpgrades" class="upgrades">
      <button id="gatherIron">Mine Iron (+1)</button>
      <button id="buyMine"></button>
      <p>Iron mines extract iron automatically.</p>
    </div>
  </div>

  <div class="container">
    <div class="resource-header" onclick="toggleUpgrades('oilUpgrades')">🛢️ Oil: <span id="oil">0</span></div>
    <div id="oilUpgrades" class="upgrades">
      <button id="gatherOil">Pump Oil (+1)</button>
      <button id="buyPump"></button>
      <p>Oil pumps extract oil automatically.</p>
    </div>
  </div>

  <div class="container">
    <div class="resource-header" onclick="toggleUpgrades('electricityUpgrades')">⚡ Electricity: <span id="electricity">0</span></div>
    <div id="electricityUpgrades" class="upgrades">
      <button id="generatePower">Generate Power (+1)</button>
      <button id="buyPlant"></button>
      <p>Power plants generate electricity automatically.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
