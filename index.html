<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resource Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="skyLayer">
  <h1>🌍 Resource Collector</h1>

  <div id="resources">
    <!-- Surface -->
    <div class="resource"><span>🌳 Wood:</span> <span id="wood">0</span>/<span id="woodStorage">50</span></div>
    <div class="resource"><span🪨> Stone:</span> <span id="stone">0</span>/<span id="stoneStorage">50</span></div>
    <div class="resource"><span>⛓ Iron:</span> <span id="iron">0</span>/<span id="ironStorage">50</span></div>
    <div class="resource"><span>🛢 Oil:</span> <span id="oil">0</span>/<span id="oilStorage">50</span></div>
    <div class="resource"><span>⚡ Electricity:</span> <span id="electricity">0</span>/<span id="electricityStorage">50</span></div>

    <!-- Shallow underground -->
    <div class="resource"><span>🪵 Coal:</span> <span id="coal">0</span>/<span id="coalStorage">50</span></div>
    <div class="resource"><span>☢ Uranium:</span> <span id="uranium">0</span>/<span id="uraniumStorage">50</span></div>

    <!-- Deeper layers -->
    <div class="resource"><span>🥇 Gold:</span> <span id="gold">0</span>/<span id="goldStorage">50</span></div>
    <div class="resource"><span>💎 Diamond:</span> <span id="diamond">0</span>/<span id="diamondStorage">50</span></div>
    <div class="resource"><span>🌋 Lava:</span> <span id="lava">0</span>/<span id="lavaStorage">50</span></div>
    <div class="resource"><span>🌌 Plasma:</span> <span id="plasma">0</span>/<span id="plasmaStorage">50</span></div>
  </div>

  <!-- Controls -->
  <div id="controls">
    <h2>Manual Gathering</h2>
    <button id="gatherWood">Gather Wood</button>
    <button id="gatherStone">Gather Stone</button>
    <button id="gatherIron">Gather Iron</button>
    <button id="gatherOil">Gather Oil</button>
    <button id="gatherCoal">Mine Coal</button>
    <button id="gatherUranium">Drill Uranium</button>
    <button id="gatherGold">Mine Gold</button>
    <button id="gatherDiamond">Mine Diamond</button>
    <button id="gatherLava">Pump Lava</button>
    <button id="gatherPlasma">Extract Plasma</button>
  </div>

  <!-- Upgrades -->
  <div id="upgrades">
    <h2>Upgrades</h2>
    <div>
      <button id="buyWoodGenerator">Upgrade Wood Generator</button>
      <button id="buyWoodStorage">Upgrade Wood Storage</button>
    </div>
    <div>
      <button id="buyStoneGenerator">Upgrade Stone Generator</button>
      <button id="buyStoneStorage">Upgrade Stone Storage</button>
    </div>
    <div>
      <button id="buyIronGenerator">Upgrade Iron Generator</button>
      <button id="buyIronStorage">Upgrade Iron Storage</button>
    </div>
    <div>
      <button id="buyOilPump">Upgrade Oil Pump</button>
      <button id="buyOilStorage">Upgrade Oil Storage</button>
    </div>
    <div>
      <button id="buyCoalRig">Upgrade Coal Rig</button>
      <button id="buyCoalStorage">Upgrade Coal Storage</button>
    </div>
    <div>
      <button id="buyUraniumDrill">Upgrade Uranium Drill</button>
      <button id="buyUraniumStorage">Upgrade Uranium Storage</button>
    </div>
    <div>
      <button id="buyGoldMine">Upgrade Gold Mine</button>
      <button id="buyGoldStorage">Upgrade Gold Storage</button>
    </div>
    <div>
      <button id="buyDiamondExtractor">Upgrade Diamond Extractor</button>
      <button id="buyDiamondStorage">Upgrade Diamond Storage</button>
    </div>
    <div>
      <button id="buyLavaPump">Upgrade Lava Pump</button>
      <button id="buyLavaStorage">Upgrade Lava Storage</button>
    </div>
    <div>
      <button id="buyPlasmaReactor">Upgrade Plasma Reactor</button>
      <button id="buyPlasmaStorage">Upgrade Plasma Storage</button>
    </div>
  </div>

  <!-- Settings -->
  <div id="settingsMenu">
    <button id="menuBtn">⋯</button>
    <div id="settingsDropdown" class="hidden">
      <button id="exportSave">Export Save</button>
      <button id="importSave">Import Save</button>
      <button id="resetGame">Reset Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
