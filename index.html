<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Resources Idle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üåç Earth Resources Idle</h1>

  <div id="resources">
    <div class="resource">
      <img src="icons/wood.png" class="icon"> 
      Wood: <span id="wood">0</span>
      <button id="gatherWood">Chop Wood</button>
    </div>

    <div class="resource">
      <img src="icons/stone.png" class="icon"> 
      Stone: <span id="stone">0</span>
      <button id="gatherStone">Mine Stone</button>
    </div>

    <div class="resource">
      <img src="icons/iron.png" class="icon"> 
      Iron: <span id="iron">0</span>
      <button id="gatherIron">Extract Iron</button>
    </div>

    <div class="resource">
      <img src="icons/oil.png" class="icon"> 
      Oil: <span id="oil">0</span>
      <button id="gatherOil">Drill Oil</button>
    </div>

    <div class="resource">
      <img src="icons/electricity.png" class="icon"> 
      Electricity: <span id="electricity">0</span>
      <button id="generatePower">Generate Power</button>
    </div>
  </div>

  <h2>üèóÔ∏è Upgrades</h2>
  <div id="upgrades">
    <button id="buyLumberjack">Hire Lumberjack (Cost: 10 wood)</button>
    <button id="buyMiner">Hire Miner (Cost: 10 stone)</button>
    <button id="buyMine">Build Iron Mine (Cost: 20 iron, 10 wood)</button>
    <button id="buyPump">Build Oil Pump (Cost: 30 oil, 20 iron)</button>
    <button id="buyPlant">Build Power Plant (Cost: 50 electricity, 20 iron, 10 oil)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
