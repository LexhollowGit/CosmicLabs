<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Idle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üåç Earth Idle</h1>

  <!-- Top-right settings menu -->
  <div id="settingsMenu">
    <button id="settingsBtn">‚ãÆ</button>
    <div id="settingsDropdown" class="hidden">
      <button id="exportSave">Export Save</button>
      <button id="importSave">Import Save</button>
      <button id="resetGame">Reset Game</button>
      <textarea id="saveText" placeholder="Paste save data here..."></textarea>
    </div>
  </div>

  <div id="gameContainer">
    <!-- Left panel: resources -->
    <div id="leftPanel">
      <div class="resource-row" data-select="wood">üå≤ Wood: <span id="wood">0</span></div>
      <div class="resource-row" data-select="stone">‚õ∞Ô∏è Stone: <span id="stone">0</span></div>
      <div class="resource-row" data-select="iron">‚õìÔ∏è Iron: <span id="iron">0</span></div>
      <div class="resource-row" data-select="oil">üõ¢Ô∏è Oil: <span id="oil">0</span></div>
      <div class="resource-row" data-select="electricity">‚ö° Electricity: <span id="electricity">0</span></div>
    </div>

    <!-- Right panel: upgrades -->
    <div id="rightPanel">
      <h2 id="panelTitle">Upgrades</h2>

      <!-- Panels for each resource -->
      <div id="panel-wood" class="upgrade-panel">
        <button id="gatherWood">Gather Wood</button>
        <button id="buyLumberjack">Hire Lumberjack (Lv 0)</button>
        <div id="cost-lumberjack" class="cost">Cost: 10 wood</div>
        <button id="buyWoodStorage">Upgrade Storage (Lv 0)</button>
        <div id="cost-woodStorage" class="cost">Cost: 20 wood</div>
      </div>

      <div id="panel-stone" class="upgrade-panel hidden">
        <button id="gatherStone">Gather Stone</button>
        <button id="buyMiner">Hire Miner (Lv 0)</button>
        <div id="cost-miner" class="cost">Cost: 10 stone</div>
        <button id="buyStoneStorage">Upgrade Storage (Lv 0)</button>
        <div id="cost-stoneStorage" class="cost">Cost: 20 stone</div>
      </div>

      <div id="panel-iron" class="upgrade-panel hidden">
        <button id="gatherIron">Mine Iron</button>
        <button id="buyMine">Build Iron Mine (Lv 0)</button>
        <div id="cost-mine" class="cost">Cost: 20 iron, 10 wood</div>
        <button id="buyIronStorage">Upgrade Storage (Lv 0)</button>
        <div id="cost-ironStorage" class="cost">Cost: 30 iron</div>
      </div>

      <div id="panel-oil" class="upgrade-panel hidden">
        <button id="gatherOil">Pump Oil</button>
        <button id="buyPump">Build Oil Pump (Lv 0)</button>
        <div id="cost-pump" class="cost">Cost: 30 oil, 20 iron</div>
        <button id="buyOilStorage">Upgrade Storage (Lv 0)</button>
        <div id="cost-oilStorage" class="cost">Cost: 40 oil</div>
      </div>

      <div id="panel-electricity" class="upgrade-panel hidden">
        <button id="generatePower">Generate Power</button>
        <button id="buyPlant">Build Power Plant (Lv 0)</button>
        <div id="cost-plant" class="cost">Cost: 50 electricity, 20 iron, 10 oil</div>
        <button id="buyElecStorage">Upgrade Storage (Lv 0)</button>
        <div id="cost-elecStorage" class="cost">Cost: 60 electricity</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
